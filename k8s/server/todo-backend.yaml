apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    app: todo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: ahmadulinjs/todoserver:latest
        resources:
          limits:
            cpu: "100m"
            memory: "256Mi"
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: todo-mongo-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGODB_PASS
          valueFrom:
            secretKeyRef:
              name: todo-mongo-secret
              key: MONGO_ROOT_PASSWORD
        - name: MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: todo-mongo-configmap
              key: MONGO_SERVER
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
spec:
  selector:
    app: todo-backend
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000